<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em dispositivos dierentes ou diminua e aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/oh-my-god-meme.mp3" type="audio/mpeg">
        <source src="midia/oh-my-god-meme.wav" type="audio/wav">
        <source src="midia/oh-my-god-meme.ogg" type="audio/ogg">
    </audio><!--Formatos de áudio: MP3 (mpeg), WAV (wav) e OGG (ogg) -->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/oh-my-god-meme.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
